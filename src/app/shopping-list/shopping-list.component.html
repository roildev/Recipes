<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
    (addToList)="addNewIng($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingred of ingredients"
      >
        {{ingred.name}} ({{ingred.ammount}})
      </a>
    </ul>
  </div>
</div>
